
<!-- Navbar STart -->
<header id="topnav" class="defaultscroll sticky" (window:scroll)="windowScroll()" [class]="navClass"
  [ngClass]="{'tagline-height': sliderTopbar == true}">
  <div class="container">
    <!-- Logo container-->
    <div>
        <img src="assets/images/LOGO_2.png" class="logo mt-1" height="65" alt="">
    </div>

    <!--end login button-->

    <div class="menu-extras">
      <div class="menu-item">
        <!-- Mobile menu toggle-->
        <a class="navbar-toggle" id="isToggle" (click)="toggleMenu()" [ngClass]="{'open': isCondensed === true}">
          <div class="lines">
            <span></span>
            <span></span>
            <span></span>
          </div>
        </a>
        <!-- End mobile menu toggle-->
      </div>
    </div>
    <div id="navigation">
      <!-- Navigation Menu-->
      <ul class="navigation-menu" [class]="navClass">
        <li><a routerLink="/" class="nav-link-ref">Home</a></li>
        <li class="has-submenu">
          <a href="#znajdz_pacjenta" (click)="scroll_patient()">Znajdź pacjenta</a><span class="nav-link-ref"></span>
        </li>

        <li class="has-submenu">
          <a href="javascript:void(0)" (click)="scroll_faq()">FAQ</a><span class="nav-link-ref"></span>
        </li>
        <li class="has-submenu">
          <a routerLink="/login" (click)="onMenuClick($event)">Zaloguj się</a><span class="nav-link-ref"></span>
        </li>

      </ul>
      <!--end navigation menu-->
    </div>
    <!--end navigation-->
  </div>
  <!--end container-->
</header>
<!--end header-->
<!-- Navbar End -->
